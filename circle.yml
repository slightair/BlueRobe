general:
  branches:
    only:
      - master
  artifacts:
    - android/build/outputs/apk/android-release.apk
machine:
  java:
    version: openjdk7
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
dependencies:
  override:
    - echo y | android update sdk --no-ui --all --filter "platform-tools,android-22,build-tools-22.0.1,sys-img-armeabi-v7a-android-19,extra-android-m2repository,extra-google-m2repository"
test:
  override:
    - echo "Nothing to do here"
deployment:
  master:
    branch: master
    commands:
      - ./gradlew --full-stacktrace -q android:assembleRelease
      - curl -F file=@android/build/outputs/apk/android-release.apk -F token="$DEPLOYGATE_API_KEY" -F message="Build \#$CIRCLE_BUILD_NUM $CIRCLE_BRANCH $CIRCLE_SHA1" https://deploygate.com/api/users/slightair/apps
